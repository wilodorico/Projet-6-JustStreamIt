<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Stream It</title>
    <link rel="stylesheet" href="dist/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="container mx-auto px-14 max-w-[1080px]">
    <header class="flex items-center justify-center bg-header p-2 mb-10 md:justify-start">
        <img class="w-[127px] h-[94px]" src="medias/logo-juststreamit.png" alt="logo">
        <h1 class="hidden text-3xl text-white font-light ml-14 md:block">Vidéos à la demande</h1>
    </header>
    <section>
        <h2 class="text-2xl font-semibold text-center mb-2 md:text-4xl md:text-start md:mb-4 lg:mb-8">Meilleur film</h2>
        <div class="flex flex-col border-4 border-black p-2 md:flex-row">
            <div class="flex justify-center">
                <img class="w-[298px] h-[241px] object-cover md:w-[441px] lg:object-fill lg:w-[334px]" src="medias/thebig.png" alt="Affiche The Big Lebowski">
            </div>
            <div class="md:px-7">
                <h3 class="text-2xl font-semibold mt-2 md:text-4xl lg:mb-8">The Big Lebowski</h3>
                <p class="font-thin mb-5 md:text-2xl md:leading-10">Jeff "The Dude" Lebowski, mistaken for a millionaire of the same name, 
                    seeks restitution for his ruined rug and enlists his bowling buddies to help get it.
                </p>
                <div class="flex justify-center mt-1 md:justify-end">
                    <a href="#details" class="text-white font-light bg-red-600 px-6 py-2 rounded-full md:px-8 md:py-2 md:text-xl lg:rounded-2xl lg:px-10 lg:py-3 lg:font-normal">Détails</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
